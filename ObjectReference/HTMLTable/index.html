<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"></meta><link href="/Abacus/ObjectReference.css" rel="stylesheet"></link></head><body><main><h1>HTMLTable Object</h1><h2>Methods</h2><p><a href="/Abacus/Objects/HTMLTable/Methods/Cells">Cells</a></p><p>The HTMLTable object provides functionality for creating and manipulating HTML table elements. It is an HTMLElement object whose Tag property is <code>table</code>, so all methods and properties that apply to HTMLElement apply also to HTMLTable.   </p></main></body></html>
