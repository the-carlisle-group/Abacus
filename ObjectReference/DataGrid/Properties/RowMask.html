<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"></meta><link href="/Abacus/exigo.css" rel="stylesheet"></link></head><body><header><a href="/Abacus/"><img height="80px" src="/Abacus/Images/AbacusLight.svg" width="auto"></img></a><nav><a href="/Abacus/UserGuide">User Guide</a><a href="/Abacus/ObjectReference">Object Reference</a><a href="/Abacus/FunctionReference">Function Reference</a></nav></header><main><h1><a href="/Abacus/ObjectReference/DataGrid">DataGrid</a> RowMask Property</h1><p>The <code>RowMask</code> property is a Boolean vector corresponding to the number of data rows, indicating which rows are to be displayed.</p><p>It defaults to 1 (with scalar extension), to display all rows.</p></main><footer></footer></body></html>
