<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"></meta><link href="/Abacus/exigo.css" rel="stylesheet"></link></head><body><header><a href="/Abacus/"><img height="80px" src="/images/AbacusLight.svg" width="auto"></img></a><nav><a href="/Abacus/UserGuide">User Guide</a><a href="/Abacus/ObjectReference">Object Reference</a><a href="/Abacus/FunctionReference">Function Reference</a></nav></header><main><h1>HTMLElement Parent Property</h1><p>The <code>Parent</code> property returns the parent HTMLElement. HTMLElements may not always have a parent, as they can exist in isolation, not associated with any document. In this case the <code>Parent</code> property is <code>0</code>. </p></main><footer></footer></body></html>
