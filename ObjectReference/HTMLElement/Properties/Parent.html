<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"></meta><link href="/Abacus/ObjectReference.css" rel="stylesheet"></link></head><body><main><h1>HTMLElement Parent Property</h1><p>The <code>Parent</code> property returns the parent HTMLElement. HTMLElements may not always have a parent, as they can exist in isolation, not associated with any document. In this case the <code>Parent</code> property is <code>0</code>. </p></main></body></html>
